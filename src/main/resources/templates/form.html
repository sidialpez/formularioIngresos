<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Formulario de Registro de Personas</h2>
  <form th:action="@{/form}" th:object="${user}" method="post" class="need-validation" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      <div class="invalid-feedback">
        Ingrese su nombre
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese su email" required>
      <div class="invalid-feedback">
        Ingrese un email valido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" class="form-control"
             id="password" placeholder="Ingrese su password" required>

      <div class="invalid-feedback">
        Ingrese un password
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" th:field="*{telefono}" class="form-control"
             id="telefono" placeholder="Ingrese su teléfono" required>

      <div class="invalid-feedback">
        Ingrese un número de teléfono
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" th:field="*{direccion}" class="form-control"
             id="direccion" placeholder="Ingrese su dirección" required>

      <div class="invalid-feedback">
        Ingrese una direccion
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>

    <script>
      (function (){
        'use strict';
        window.addEventListener('load', function(){
          var forms = document.getElementsByClassName('need-validation');
          var validation = Array.prototype.filter.call(forms, function(form){
            form.addEventListener('submit', function(event){
              if (form.checkValidity() === false){
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </form>
  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('need-validation');
        Array.prototype.forEach.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault(); // Evita el envío real del formulario
              form.classList.add('was-validated');
              alert("Se enviaron los datos"); // Muestra el mensaje
            }
          }, false);
        });
      }, false);
    })();
  </script>

</div>
</body>
</html>
